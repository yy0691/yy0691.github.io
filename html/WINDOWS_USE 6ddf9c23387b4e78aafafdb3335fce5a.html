</style></head><body><article id="6ddf9c23-387b-4e78-aafa-fdb3335fce5a" class="page serif"><header><img class="page-cover-image" src="https://www.notion.so/images/page-cover/woodcuts_2.jpg" style="object-position:center 19.999999999999996%"/><div class="page-header-icon page-header-icon-with-cover"><span class="icon">🪗</span></div><h1 class="page-title"><strong>WINDOWS_USE</strong></h1></header><div class="page-body"><figure class="callout" style="white-space:pre-wrap;display:flex" id="66b0f216-f25a-4ae0-bde1-4209b5a3c0fc"><div style="font-size:1.5em"><span class="icon">🔹</span></div><div style="width:100%"><span style="border-bottom:0.05em solid"><strong>食用说明</strong></span><strong>：</strong><ol type="1" id="1a82372d-2f7f-4734-876c-08a2ecc7c330" class="numbered-list" start="1"><li><strong>每个软件都附带相应的下载链接，点击即可下载；有少部分软件附带的是软件官网，需要自行选择与操作系统对应的版本</strong></li></ol><ol type="1" id="2fa0c953-e8b6-4670-af90-283ac70790de" class="numbered-list" start="2"><li><strong>解压一些压缩包中的软件时，需要关掉杀毒软件和防火墙</strong></li></ol><ol type="1" id="38e08d04-9bb0-423e-8bbb-b01a1376f56a" class="numbered-list" start="3"><li><strong>每篇前目录都可点击，点击对应的标题即可跳转</strong></li></ol><ol type="1" id="8227c025-9409-4e6b-b200-939ecbd91681" class="numbered-list" start="4"><li><strong>若有图片看不清楚，可以将网页放大（Ctrl+鼠标滚轮）</strong></li></ol><ol type="1" id="bdc9f72e-6499-4ac0-8e99-49ed6a229dd5" class="numbered-list" start="5"><li><strong>本文旨在帮助想要高效利用电脑学习、工作的读者，整合了互联网上现有资源，可将本网址保存，随用随看</strong></li></ol><ol type="1" id="8ba7a9ed-53a5-4052-84a5-c27b57610bc6" class="numbered-list" start="6"><li><strong>作者水平有限，欢迎批评指正</strong></li></ol></div></figure><h2 id="2892a784-aec8-4d42-ad19-e3970032bade" class=""><strong>系统相关</strong></h2><figure id="bf7b112d-afcd-4b8b-9d34-85e732c8d3af" class="link-to-page"><a href="WINDOWS_USE%206ddf9c23387b4e78aafafdb3335fce5a/C%E7%9B%98%E6%B8%85%E7%90%86%20bf7b112dafcd4b8b9d3485e732c8d3af.html"><span class="icon">🕦</span>C盘清理</a></figure><figure id="2a6be9cc-4040-4f37-966d-e97bd3bd41d7" class="link-to-pa       localStorage.setItem('comments_active', commentClass);
    });
  }
